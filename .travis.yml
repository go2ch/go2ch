language: go
go:
  - 1.5.1
env: "/home/travis/gopath/bin:$PATH"
install:
  - go get github.com/laher/goxc
script:
  - cd cmd/2x; goxc -bc "windows,darwin" -d ../../
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - snapshot/2x_windows_386.zip
    - snapshot/2x_windows_amd64.zip
    - snapshot/2x_darwin_amd64.zip
    - snapshot/2x_darwin_386.zip
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
